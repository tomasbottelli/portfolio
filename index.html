<body style="background-color: #fcfcfc;">
    <div style="margin: 10%; max-width: 80%;">
        <form method="post" enctype="multipart/form-data" action="insertar.php" class="ccontenido">
            <p class="error font-weight-normal" style="color: red"> * Campos obligatorios </p>
            <div class="row">
                <div class="form-group col">
                    <label class="bold" for="nombre">Nombre * </label>
                    <input type="text" pattern="[A-Za-z].{0,30}" class="form-control " name="nombre"
                        placeholder="Ingrese su nombre" required title="Maximo 30 caracteres alfabeticos">
                </div>
                <div class="form-group col">
                    <label class="bold" for="apellido">Apellido *</label>
                    <input type="text" pattern="[A-Za-z].{0,30}" class="form-control" name="apellido"
                        placeholder="Ingrese su apellido" required title="Maximo 30 caracteres alfabeticos">
                </div>
            </div>
            <div class="form-group">
                <label class="bold" for="telefono">Numero de Telefono/Celular *</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">15</div>
                    </div>
                    <input type="text" pattern="[0-9].{0,30}" class="form-control" name="telefono"
                        placeholder="Ingrese el numero de Telefono/Celular" required
                        title="Maximo 30 caracteres numericos">
                </div>
                <small id="telefono" class="form-text text-muted">Sin puntos ni espacios. Ej: 23445678 </small>
            </div>

            <div class="form-group">
                <label class="bold" for="correo">Direccion de Correo *</label>
                <input type="email" pattern="{0,30}" class="form-control" name="correo" id="correo"
                    placeholder="Ingrese su Correo" required title="Maximo 60 caracteres">
                <small id="correoHelp" class="form-text text-muted">ejemplo@email.com</small>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            </br>
            <button type="submit" class="btn btn-primary" id="button">Confirmar</button>

        </form>
    </div>
